<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - BinhVVT</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/Tung.jpg" type="image/x-icon">
    
</head>
<body>
    <div class="header">
        <h1>Shiba Caze Analog</h1>
    </div>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>

        <div class="clock">
            <img src="./assets/clock.jpg" alt="">

            <div class="hour">
                <span class="hr" id="hr"></span>
             </div>
     
             <div class="minute">
                 <span class="min" id="min"></span>
             </div>
     
             <div class="second">
                 <span class="sec" id="sec"></span>
             </div>

        </div>


    

    <script src="./main.js"></script>
</body>
</html>
